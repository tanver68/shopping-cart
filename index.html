   <section>

                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1Btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="text1Value" type="text" class="form-control text-center" value="1">
                           <button id="plus1Btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="case-total-phone">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2Btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="text2Value" type="text" class="form-control text-center" value="1">
                           <button id="plus2Btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total-cb">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="case-sub-total"></h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total-price">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      //               USING FUNCTION                         

       const plusBtn = document.getElementById('plus1Btn');
       const minusBtn = document.getElementById('minus1Btn');
       let input1 = document.getElementById('text1Value');
       const plus2Btn = document.getElementById('plus2Btn');
       const minus2Btn = document.getElementById('minus2Btn');
       let input2 = document.getElementById('text2Value');
        
        
        
        plusBtn.addEventListener('click',function(){
        handleProduct1Change(true);
       });

         minusBtn.addEventListener('click',function(){
           handleProduct1Change(false);
       });

        function handleProduct1Change(isIncrease){
         if(isIncrease == true){
            input1.value = parseInt(input1.value) + 1;
         }
         if(isIncrease == false && input1.value > 0){
            input1.value = parseInt(input1.value) - 1;
         }
         const caseTotalPhone = input1.value * 1219;
         document.getElementById('case-total-phone').innerText = '$'+caseTotalPhone;
         calculateTotal();
         
       }
       
         plus2Btn.addEventListener('click',function(){
         handleProductChange(true);

       });

         minus2Btn.addEventListener('click',function(){
         handleProductChange(false);
       });
       function handleProductChange(isIncrease){
        
         if(isIncrease == true){
            input2.value = parseInt(input2.value) + 1;
         }
         if(isIncrease == false && input2.value > 0)
         {
            input2.value = parseInt(input2.value) - 1;
         }
         const caseTotalCb = input2.value * 59;
         document.getElementById('case-total-cb').innerText = '$'+caseTotalCb;
         calculateTotal();

       }

       function calculateTotal(){
          const phoneInput = document.getElementById('text1Value');
          const phoneCount = parseInt(phoneInput.value);

          const caseInput = document.getElementById('text2Value');
          const caseCount = parseInt(caseInput.value);

          const totalPrice = phoneCount*1219 + caseCount*59;
          document.getElementById('case-sub-total').innerText = '$'+totalPrice;

          const taxPrice = Math.round (totalPrice * 0.1);
          document.getElementById('tax-amount').innerText = '$'+taxPrice;

          const grandTotalPrice = totalPrice + taxPrice;
          document.getElementById('grand-total-price').innerText = '$'+grandTotalPrice;
       }
